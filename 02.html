<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Order Lists</h2>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <h2>UnOrder Lists</h2>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>

    <h2>Description Lists</h2>
    <dl>
      <dt>Term 1</dt>
      <dd>Description of Term 1</dd>
      <dt>Term 2</dt>
      <dd>Description of Term 2</dd>
    </dl>
    
  </body>
</html>
