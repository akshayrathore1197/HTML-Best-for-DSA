<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Input Types Example</title>
</head>
<body>
    <h1> HTML Form Example</h1>

    <!-- Form with various input types -->
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Basic Input Types</legend>
           

            <!-- Text input -->
            <label for="text">Text:</label>
            <input type="text" id="text" name="text"><br><br>

            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <!-- Telephone input -->
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel"><br><br>

            <!-- URL input -->
            <label for="url">Website:</label>
            <input type="url" id="url" name="url"><br><br>

            <!-- Search input -->
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br><br>
        </fieldset>

        <fieldset>
            <legend>Selection & Buttons</legend>

            <!-- Radio buttons -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <!-- Checkbox -->
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">

            <!-- Reset button -->
            <input type="reset" value="Reset">

            <!-- Regular button -->
            <input type="button" value="Click Me">
        </fieldset>

        <fieldset>
            <legend>File, Image, and Hidden Inputs</legend>

            <!-- File input -->
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file"><br><br>

            <!-- Image input -->
            <label for="image">Submit via image button:</label>
            <input type="image" src="https://via.placeholder.com/150" alt="Submit Image"><br><br>

            <!-- Hidden input -->
            <input type="hidden" name="hiddenField" value="hiddenValue">
        </fieldset>

        <fieldset>
            <legend>Date and Time Inputs</legend>

            <!-- Date input -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <!-- Time input -->
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>

            <!-- Date and time input -->
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>

            <!-- Month input -->
            <label for="month">Month:</label>
            <input type="month" id="month" name="month"><br><br>

            <!-- Week input -->
            <label for="week">Week:</label>
            <input type="week" id="week" name="week"><br><br>
        </fieldset>

        <fieldset>
            <legend>Range, Number, and Color Inputs</legend>

            <!-- Number input -->
            <label for="number">Number (1-100):</label>
            <input type="number" id="number" name="number" min="1" max="100"><br><br>

            <!-- Range input -->
            <label for="range">Range (1-100):</label>
            <input type="range" id="range" name="range" min="1" max="100"><br><br>

            <!-- Color input -->
            <label for="color">Pick a color:</label>
            <input type="color" id="color" name="color"><br><br>
        </fieldset>
    </form>
</body>
</html>
